<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

<polymer-element name="main-screen" attributes="menuTitle mainTitle">

  <template>
    <link rel="stylesheet" href="main.css">
    <core-scaffold>

      <core-header-panel navigation flex>
        <core-toolbar>
          <span>{{menuTitle}}</span>
        </core-toolbar>
        <core-menu on-core-select="{{onSelect}}">
          <core-item num="0" label="Home"></core-item>
          <core-item num="0" label="About Me"></core-item>
          <core-item num="0" label="Projects"></core-item>
        </core-menu>
      </core-header-panel>

      <span tool>
          {{mainTitle}}
      </span>

      <div fit class="content">
        <h1>Polymer Rocks!</h1>
      </div>

    </core-scaffold>
  </template>

  <script>

    Polymer({
      ready: function() {
        console.log("Main screen is ready!")
      },
      onSelect: function(e, detail){
          console.log("Detail " + detail.item.attributes.label.nodeValue);
      }
    });

  </script>

</polymer-element>
